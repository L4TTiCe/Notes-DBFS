<div *ngIf='items?.length > 0 else noItems'>
    <ul class="card" *ngFor='let item of items' class="collection card">
        <li (dblclick)="deleteItem($event, item)" class="collection-item"><b>{{ item.id }}</b>: {{ item.description }}</li>
    </ul>
</div>

<ng-template #noItems>
    <hr>
    <h5>No items were fetched.</h5>
</ng-template>
